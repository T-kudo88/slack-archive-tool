# Redis Production Configuration
# Optimized for Slack Archive Application

# Network and General Settings
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Security Settings
requirepass YOUR_REDIS_PASSWORD_HERE
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_SECRET_COMMAND"
rename-command DEBUG ""

# General Settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting (RDB Persistence)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /data

# Replication (for future scaling)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
replica-priority 100

# Security
requirepass YOUR_REDIS_PASSWORD_HERE
maxclients 10000

# Memory Management (Adjust based on your VPS)
# For 2GB RAM VPS (allocate ~512MB to Redis)
maxmemory 512mb
maxmemory-policy allkeys-lru

# For 4GB RAM VPS (allocate ~1GB to Redis)
# maxmemory 1gb

# For 8GB+ RAM VPS (allocate ~2GB to Redis)
# maxmemory 2gb

maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes

# Append Only File (AOF) Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua Scripting
lua-time-limit 5000

# Redis Cluster (disabled for single instance)
# cluster-enabled no

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification
notify-keyspace-events ""

# Hash Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set Configuration
set-max-intset-entries 512

# Sorted Set Configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4kb
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer
client-query-buffer-limit 1gb

# Protocol Buffer
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Enable dynamic HZ
dynamic-hz yes

# AOF Rewrite Incremental FStat
aof-rewrite-incremental-fsync yes

# RDB Save Incremental FStat
rdb-save-incremental-fsync yes

# LFU Configuration
lfu-log-factor 10
lfu-decay-time 1

# Jemalloc Background Thread
jemalloc-bg-thread yes

# EOF Marker for Streaming RDB
rdb-key-save-delay 0

# Disable THP (Transparent Huge Pages) support
disable-thp yes

# SSL/TLS Configuration (if needed)
# tls-port 0
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt
# tls-dh-params-file redis.dh
# tls-protocols "TLSv1.2 TLSv1.3"
# tls-ciphers DEFAULT:!MEDIUM
# tls-ciphersuites DEFAULT:!MEDIUM
# tls-prefer-server-ciphers yes
# tls-session-caching no
# tls-session-cache-size 5000
# tls-session-cache-timeout 60

# I/O Threads (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Tracking
tracking-table-max-keys 1000000

# ACL Configuration (Redis 6.0+)
# Default user settings
user default on nopass ~* &* -@all +@read +@write +@stream +@hash +@list +@set +@sortedset +@geo +@hyperloglog +@bitmap

# Create application user
user slack_app on >YOUR_REDIS_PASSWORD_HERE ~* &* +@all

# Modules (if any)
# loadmodule /path/to/module.so