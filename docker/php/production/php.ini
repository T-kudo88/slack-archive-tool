; PHP Production Configuration
; Optimized for Laravel Slack Archive Application

[PHP]
; Engine Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,parse_ini_file,show_source
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On
zend.exception_string_param_max_len = 0

; Miscellaneous
expose_php = Off
max_execution_time = 300
max_input_time = 60
memory_limit = 512M

; Error Handling and Logging
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
track_errors = Off
xmlrpc_errors = Off
html_errors = Off
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 50M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"
doc_root =
user_dir =
enable_dl = Off
file_uploads = On
upload_max_filesize = 50M
max_file_uploads = 20
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60

; Security
allow_url_fopen = On
allow_url_include = Off
open_basedir = "/var/www/html:/tmp"

; Performance
realpath_cache_size = 4096k
realpath_cache_ttl = 600

; Sessions
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = SLACK_ARCHIVE_SESSION
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 7200
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

; OPcache
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 32531
opcache.max_wasted_percentage = 5
opcache.use_cwd = 1
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.revalidate_path = 0
opcache.save_comments = 0
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFEBFFF
opcache.inherited_hack = 1
opcache.dups_fix = 0
opcache.blacklist_filename = /usr/local/etc/php/opcache-blacklist.txt

; APCu User Cache
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 3600
apc.user_ttl = 3600
apc.gc_ttl = 600
apc.max_file_size = 5M
apc.stat = 0
apc.write_lock = 1
apc.slam_defense = 1
apc.preload_path = 

; Date
date.timezone = "Asia/Tokyo"

; Pdo_mysql
pdo_mysql.cache_size = 2000
pdo_mysql.default_socket =

; Mail function
SMTP = localhost
smtp_port = 25
mail.add_x_header = Off

; ODBC
odbc.allow_persistent = On
odbc.check_persistent = On
odbc.max_persistent = -1
odbc.max_links = -1
odbc.defaultlrl = 4096
odbc.defaultbinmode = 1

; MySQLi
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.cache_size = 2000
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; PostgreSQL
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1
pgsql.ignore_notice = 0
pgsql.log_notice = 0

; bcmath
bcmath.scale = 0

; Sockets
sockets.use_system_read = On

; Module Settings

[curl]
curl.cainfo = "/usr/local/share/ca-certificates/cacert.pem"

[openssl]
openssl.cafile = "/usr/local/share/ca-certificates/cacert.pem"
openssl.capath = "/usr/local/share/ca-certificates/"

[ftp]
ftp.default_mode = 0

[json]
json.serialize_precision = -1

[Phar]
phar.readonly = On
phar.require_hash = On
phar.cache_list =

[filter]
filter.default = unsafe_raw
filter.default_flags =

[iconv]
iconv.input_encoding = UTF-8
iconv.internal_encoding = UTF-8
iconv.output_encoding = UTF-8

[intl]
intl.default_locale = ja_JP
intl.error_level = E_WARNING
intl.use_exceptions = 0

[sqlite3]
sqlite3.extension_dir = /usr/lib/php/extensions/

[Pcre]
pcre.backtrack_limit = 100000
pcre.recursion_limit = 100000
pcre.jit = 1

[Pdo]
pdo.dsn.*

[Pdo_sqlite]
pdo_sqlite.cache_size = 8192

[soap]
soap.wsdl_cache_enabled = 1
soap.wsdl_cache_dir = "/tmp"
soap.wsdl_cache_ttl = 86400
soap.wsdl_cache_limit = 5

[sysvshm]
sysvshm.init_mem = 10000

[ldap]
ldap.max_links = -1

[dba]
dba.default_handler =

[opcache]
opcache.preferred_memory_model = ""
opcache.blacklist_filename = ""
opcache.max_file_size = 0
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180
opcache.error_log = ""
opcache.log_verbosity_level = 1
opcache.record_warnings = 0
opcache.enable_file_override = 0
opcache.restrict_api = ""
opcache.lockfile_path = /tmp
opcache.file_cache = ""
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 1