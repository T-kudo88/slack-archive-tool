# PostgreSQL Production Configuration
# Optimized for Slack Archive Application

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Configuration (Adjust based on your VPS RAM)
# For 2GB RAM VPS
shared_buffers = 512MB
effective_cache_size = 1536MB
maintenance_work_mem = 128MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# For 4GB RAM VPS, use these instead:
# shared_buffers = 1GB
# effective_cache_size = 3GB
# maintenance_work_mem = 256MB

# For 8GB+ RAM VPS, use these:
# shared_buffers = 2GB
# effective_cache_size = 6GB
# maintenance_work_mem = 512MB

# WAL Configuration
wal_level = replica
max_wal_size = 2GB
min_wal_size = 80MB
checkpoint_timeout = 15min
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/archive/%f'

# Query Performance
work_mem = 8MB
hash_mem_multiplier = 2.0
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# Connection Pooling
max_prepared_transactions = 0
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Logging Configuration
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 2000
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_statement = 'none'
log_temp_files = 10MB
log_autovacuum_min_duration = 0

# Slow Query Logging
log_min_duration_statement = 2000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Auto Vacuum Configuration
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 200

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# I/O Configuration
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB
backend_flush_after = 0

# Full Text Search
default_text_search_config = 'pg_catalog.english'

# Timezone and Localization
timezone = 'Asia/Tokyo'
datestyle = 'iso, mdy'
timezone_abbreviations = 'Default'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'ja_JP.UTF-8'
lc_numeric = 'ja_JP.UTF-8'
lc_time = 'ja_JP.UTF-8'
default_text_search_config = 'pg_catalog.english'

# SSL Configuration
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'
ssl_ca_file = ''
ssl_crl_file = ''
ssl_prefer_server_ciphers = on
ssl_ciphers = 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256'

# Statistics Collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# Error Handling
exit_on_error = off
restart_after_crash = on

# Client Connection Defaults
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'

# Version/Platform Compatibility
array_nulls = on
backslash_quote = safe_encoding
default_with_oids = off
escape_string_warning = on
lo_compat_privileges = off
operator_precedence_warning = off
quote_all_identifiers = off
sql_inheritance = on
standard_conforming_strings = on
synchronize_seqscans = on

# Replication (for future scaling)
max_wal_senders = 3
wal_keep_segments = 32
max_replication_slots = 3
track_commit_timestamp = off

# Custom Settings for Application
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all